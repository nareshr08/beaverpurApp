<script type="text/javascript">
	function changeImage(){
		var $groupName=$("#groupName").val();
		//alert('selected group is:'+$groupName);
		$("#image").hide();
		var swapUrl;
		if ($groupName == 'GroupA'){
			swapUrl = "../images/GroupABallsTurn.jpg";
		} else if ($groupName == 'GroupB'){
			swapUrl = "../images/GroupBBallsTurn.jpg";
		} else if ($groupName == 'GroupC'){
			swapUrl = "../images/GroupCBallsTurn.jpg";
		} else if ($groupName == 'GroupD'){
			swapUrl = "../images/GroupDBallsTurn.jpg";
		} else if ($groupName == 'GroupE'){
			swapUrl = "../images/GroupEBallsTurn.jpg";
		} else if ($groupName == 'GroupF'){
			swapUrl = "../images/GroupFBallsTurn.jpg";
		} else if ($groupName == 'GroupG'){
			swapUrl = "../images/GroupGBallsTurn.jpg";
		} else if ($groupName == 'GroupH'){
			swapUrl = "../images/GroupHBallsTurn.jpg";
		} else if ($groupName == 'Red'){
			swapUrl = "../images/RedGroup.jpg";
		} else if ($groupName == 'Blue'){
			swapUrl = "../images/BlueGroup.jpg";
		} else if ($groupName == 'Green'){
			swapUrl = "../images/GreenGroup.jpg";
		} else if ($groupName == 'Yellow'){
			swapUrl = "../images/YellowGroup.jpg";
		}
		$("#image").attr("src",swapUrl);
		$("#image").fadeIn(1500);

	}
</script>
<body>
	<div>

			<div data-role="header" data-content-theme="a" data-add-back-btn="true">

			</div>

				 <label for="select-choice-0" class="select">Select Group:</label>
				<p> Please use this page to identify who should bring balls for a match.</p>
				<select name="groupName" id="groupName" onchange="changeImage()">
					<option value="Red" selected>Red</option>
					<option value="Blue">Blue</option>
					<option value="Green">Green</option>
					<option value="Yellow">Yellow</option>
